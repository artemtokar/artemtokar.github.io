<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>table</title>

</head>

<body>
    <table>
        <tr class="row1">
            <td colspan="2">&nbsp;</td>
            <td colspan="3">&nbsp;</td>
            <td colspan="2" class="yellow1">&nbsp;</td>
        </tr>
        <tr class="row2">
            <td>&nbsp;</td>
            <td colspan="4" rowspan="2" class="red1">&nbsp;</td>
            <td colspan="2" class="yellow1">&nbsp;</td>
        </tr>
        <tr class=row3>
            <td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr class="row4">
            <td colspan="2" rowspan="2" class="black1">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr class="row5">
            <td rowspan="3" class="yellow1">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2" rowspan="2" class="blue1">&nbsp;</td>
        </tr>
        <tr class="row6">
            <td colspan="2" rowspan="2">&nbsp;</td>
            <td colspan="2" class="black1">&nbsp;</td>
        </tr>
        <tr class="row7">
            <td colspan="4">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
